<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fahrzeug端berf端hrung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1582095133179-cd69c9f1b5f8?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1616676522073-1a4b0161f7a2?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="hero-content">
      <h1>Fahrzeug端berf端hrung in ganz Deutschland</h1>
      <p>Schnell. Sicher. Professionell.</p>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 5000);
  </script>
</body>
</html>
