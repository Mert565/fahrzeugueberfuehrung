<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fahrzeugüberführung bundesweit</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #111827;
      padding: 1rem;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .slider {
      position: relative;
      height: 400px;
      overflow: hidden;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      user-select: none;
    }
    .slide {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .slider-text {
      position: relative;
      z-index: 2;
      max-width: 900px;
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 8px;
    }
    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      border-bottom: 3px solid #10b981;
      padding-bottom: 0.3rem;
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }
    input, select, textarea, button {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }
    button {
      background-color: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    /* WhatsApp Button */
    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      text-decoration: none;
    }
    #whatsapp-button svg {
      fill: white;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script>
    const { useState, useEffect } = React;

    const slides = [
      { url: 'https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1600&q=80', alt: 'Sportwagen auf Straße' },
      { url: 'https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=1600&q=80', alt: 'Sprinter Transporter' },
      { url: 'https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?auto=format&fit=crop&w=1600&q=80', alt: 'Leasingfahrzeug' }
    ];

    const preisBasis = {
      pkw: 0.7,
      sprinter: 1.0,
      leasing: 0.85
    };

    function Section({ id, title, children }) {
      const [visible, setVisible] = useState(false);

      useEffect(() => {
        function onScroll() {
          const element = document.getElementById(id);
          if (!element) return;
          const top = element.getBoundingClientRect().top;
          if (top < window.innerHeight - 100) {
            setVisible(true);
            window.removeEventListener('scroll', onScroll);
          }
        }
        window.addEventListener('scroll', onScroll);
        onScroll();
        return () => window.removeEventListener('scroll', onScroll);
      }, [id]);

      return (
        React.createElement('section', {
          id,
          className: visible ? 'visible' : ''
        },
          React.createElement('h2', null, title),
          React.createElement('div', null, children)
        )
      );
    }

    function PDFForm() {
      function handleSubmit(e) {
        e.preventDefault();
        alert('PDF-Download wird hier simuliert.');
      }
      return (
        React.createElement('div', { style: { maxWidth: 400, marginTop: '1rem' } },
          React.createElement('p', null, 'Füllen Sie das Formular aus und laden Sie Ihren Überführungsauftrag als PDF herunter:'),
          React.createElement('form', { onSubmit: handleSubmit, style: { display: 'flex', flexDirection: 'column', gap: '1rem' } },
            React.createElement('input', { type: 'text', placeholder: 'Name', required: true }),
            React.createElement('input', { type: 'email', placeholder: 'E-Mail', required: true }),
            React.createElement('input', { type: 'text', placeholder: 'Fahrzeugtyp', required: true }),
            React.createElement('input', { type: 'text', placeholder: 'Abholort', required: true }),
            React.createElement('input', { type: 'text', placeholder: 'Zielort', required: true }),
            React.createElement('button', { type: 'submit' }, 'PDF herunterladen')
          )
        )
      );
    }

    function App() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [fahrzeugtyp, setFahrzeugtyp] = useState('');
      const [entfernung, setEntfernung] = useState('');
      const [preis, setPreis] = useState(null);

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide(prev => (prev + 1) % slides.length);
        }, 5000);
        return () => clearInterval(interval);
      }, []);

      useEffect(() => {
        if (fahrzeugtyp && entfernung > 0) {
          const basis = preisBasis[fahrzeugtyp];
          const berechnet = (basis * entfernung).toFixed(2);
          setPreis(berechnet);
        } else {
          setPreis(null);
        }
      }, [fahrzeugtyp, entfernung]);

      return React.createElement('div', null,
        React.createElement('header', null,
          React.createElement('h1', null, 'Fahrzeugüberführung bundesweit'),
          React.createElement('p', null, 'Professionell. Schnell. Sicher. Fairer Preis.')
        ),
        React.createElement('nav', null,
          React.createElement('a', { href: '#leistungen' }, 'Leistungen'),
          React.createElement('a', { href: '#kunden' }, 'Zielgruppen'),
          React.createElement('a', { href: '#preisrechner' }, 'Preisrechner'),
          React.createElement('a', { href: '#kontakt' }, 'Kontakt'),
          React.createElement('a', { href: '#antrag' }, 'Antrag')
        ),
        React.createElement('div', { className: 'slider', role: 'img', 'aria-label': slides[currentSlide].alt },
          slides.map((slide, i) =>
            React.createElement('div', {
              key: i,
              className: 'slide' + (i === currentSlide ? ' active' : ''),
              style: { backgroundImage: `url(${slide.url})` }
            })
          ),
          React.createElement('div', { className: 'slider-text' },
            React.createElement('h1', { style: { fontSize: '3rem', margin: '0 0 0.5rem' } }, 'Wir bringen Ihr Fahrzeug sicher ans Ziel'),
            React.createElement('p', { style: { fontSize: '1.25rem', margin: 0 } }, 'Überführungen deutschlandweit – zuverlässig, günstig und schnell.')
          )
        ),
        React.createElement(Section, { id: 'leistungen', title: 'Unsere Leistungen' },
          React.createElement('ul', null,
            React.createElement('li', null, 'Fahrzeugüberführung für Autos & Transporter'),
            React.createElement('li', null, 'Deutschlandweiter Hol- und Bringservice'),
            React.createElement('li', null, 'Vollkaskoversicherung inklusive'),
            React.createElement('li', null, 'Tank-, Reinigungs- & Zulassungsdienste')
          )
        ),
        React.createElement(Section, { id: 'kunden', title: 'Für wen?' },
          React.createElement('p', null, 'Unsere Dienstleistung richtet sich an:'),
          React.createElement('ul', null,
            React.createElement('li', null, 'Autohäuser & Kfz-Händler'),
            React.createElement('li', null, 'Leasinggesellschaften & Flottenmanager'),
            React.createElement('li', null, 'Privatkunden & Einzelpersonen')
          )
        ),
        React.createElement(Section, { id: 'preisrechner', title: 'Preisrechner' },
          React.createElement('form', { onSubmit: e => e.preventDefault() },
            React.createElement('label', { htmlFor: 'fahrzeugtyp' }, 'Fahrzeugtyp:'),
            React.createElement('select', {
              id: 'fahrzeugtyp',
              value: fahrzeugtyp,
              onChange: e => setFahrzeugtyp(e.target.value),
              required: true
            },
              React.createElement('option', { value: '' }, 'Bitte wählen'),
              React.createElement('option', { value: 'pkw' }, 'PKW'),
              React.createElement('option', { value: 'sprinter' }, 'Sprinter'),
              React.createElement('option', { value: 'leasing' }, 'Leasingfahrzeug')
            ),
            React.createElement('label', { htmlFor: 'entfernung' }, 'Entfernung (in km):'),
            React.createElement('input', {
              type: 'number',
              id: 'entfernung',
              min: '1',
              max: '2000',
              value: entfernung,
              onChange: e => setEntfernung(e.target.value),
              required: true
            }),
            React.createElement('button', { type: 'submit', disabled: true }, 'Preis berechnet automatisch'),
            preis && React.createElement('p', { style: { fontWeight: 'bold', marginTop: '0.5rem', color: '#059669' } }, `Geschätzter Preis: ${preis} €`)
          )
        ),
        React.createElement(Section, { id: 'kontakt', title: 'Kontaktieren Sie uns' },
          React.createElement('form', {
            action: 'https://formspree.io/f/your-form-id',
            method: 'POST'
          },
            React.createElement('input', { type: 'text', name: 'name', placeholder: 'Ihr Name', required: true }),
            React.createElement('input', { type: 'email', name: 'email', placeholder: 'Ihre E-Mail-Adresse', required: true }),
            React.createElement('input', { type: 'tel', name: 'telefon', placeholder: 'Telefonnummer' }),
            React.createElement('textarea', { name: 'nachricht', rows: '5', placeholder: 'Ihre Nachricht', required: true }),
            React.createElement('button', { type: 'submit' }, 'Anfrage senden')
          )
        ),
        React.createElement(Section, { id: 'antrag', title: 'Antragsformular & PDF-Download' },
          React.createElement(PDFForm)
        ),
        React.createElement('a', {
          id: 'whatsapp-button',
          href: 'https://wa.me/491728001926',
          target: '_blank',
          rel: 'noopener noreferrer',
          'aria-label': 'WhatsApp Kontakt'
        },
          React.createElement('svg', { viewBox: '0 0 24 24' },
            React.createElement('path', {
              d: 'M20.52 3.48A11.9 11.9 0 0012 0a11.99 11.99 0 00-9.19 19.81L0 24l4.35-2.72A11.93 11.93 0 0012 24c6.62 0 12-5.38 12-12a11.91 11.91 0 00-3.48-8.52zM12 22a9.9 9.9 0 01-5.11-1.43l-.37-.22-2.59 1.62.55-2.3-.24-.37A9.91 9.91 0 012 12 10 10 0 1112 22zm5.5-7.8c-.3-.15-1.75-.86-2.02-.95-.27-.1-.46-.15-.65.15s-.75.95-.92 1.14-.34.22-.62.07a8.2 8.2 0 01-2.4-1.48 9.25 9.25 0 01-1.72-2.13c-.18-.3 0-.46.13-.61.13-.13.3-.34.45-.51a1.62 1.62 0 00.3-.5c.1-.17 0-.32-.05-.45-.15-.3-.65-1.56-.9-2.14s-.5-.47-.65-.47h-.56a1.4 1.4 0 00-1 .47c-.35.34-1.35 1.32-1.35 3.2s1.38 3.72 1.57 3.98c.2.26 2.7 4.12 6.55 5.77a13 13 0 003.65 1.1c.27 0 .53.05.72.06a3.36 3.36 0 001.97-.8 2.9 2.9 0 001-2.09c0-.19-.2-.32-.46-.47z'
            })
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
